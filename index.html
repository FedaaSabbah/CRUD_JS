<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src='js/jquery-3.5.1.slim.min.js'></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class='container py-5'>
            
            <table class='table table-striped'>
                <thead>
                    <th>product name</th>
                    <th>product company</th>
                    <th>product price</th>
                    <th>product description</th>
                </thead>

                <tbody id='tableBody'>
                    
                </tbody>

            </table>

            
            <div class='form-group'>
                <input    onkeyup="search(this.value)" placeholder='search .... ' class='form-control' id='search' />
            </div>


        </div>      
        
        <div class="container">
            <div class='form-container'>
                <div class='form-group'>
                    <input placeholder='product name' class='form-control' id='productName' />
                </div>

                <div class='form-group'>
                    <input placeholder='product company' class='form-control' id='productCompany' />
                </div>

                <div class='form-group'>
                    <input placeholder='product price' class='form-control' id='productPrice' />
                </div>


                <div class='form-group'>
                    <textarea placeholder="product description" class='form-control' id='productDescription'></textarea>
                </div>

                <div class='form-group'>
                <button id='addBtn' class='btn btn-info'>add product</button>
                </div>
                <button id='EditBtn' class='btn btn-info'>Edit product</button>



            </div>
        </div>


        <script src='js/script.js'></script>
    </body>
</html>
